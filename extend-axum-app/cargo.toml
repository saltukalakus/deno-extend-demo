[package]
name = "extend-axum-app"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.8"
tokio = { version = "1.0", features = ["full"] }
tracing = "0.1"
tracing-subscriber = "0.3"
tower-http = { version = "0.6", features = ["fs"] }
deno_core = "0.300.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"